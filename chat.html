<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Comic Sans", cursive;
}

body {
  margin: 0;
  height: 100vh;
  padding: 0.5cm 1cm;
  background: radial-gradient(
    circle at top left,
    #3a3f9f 0%,
    #2b245c 35%,
    #140d2b 70%,
    #05030f 100%
  );
  color: #e6e6e6;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* ===== TOP BAR ===== */
.top-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(10, 12, 28, 0.9);
  padding: 10px 14px;
  border-radius: 14px;
}

.top-group {
  display: flex;
  gap: 10px;
}

.top-btn {
  padding: 8px 14px;
  border-radius: 10px;
  background: rgba(255,255,255,0.06);
  cursor: pointer;
  font-size: 14px;
  white-space: nowrap;
}

.top-btn:hover {
  background: rgba(255,255,255,0.12);
}

/* ===== MAIN LAYOUT ===== */
.chat-layout {
  flex: 1;
  display: flex;
}

/* PANEL BASE */
.panel {
  position: relative;
  background: rgba(10, 12, 28, 0.92);
  overflow: hidden;
}

.panel::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 1.3px;
  border-radius: inherit;
  background: linear-gradient(135deg, #4b6cff, #9a6bff);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  pointer-events: none;
}

/* PANELS */
.left {
  width: 25%;
  border-radius: 16px 12px 12px 16px;
}

.center {
  width: 50%;
  border-radius: 12px;
  margin: 0 -1px;
  display: flex;
  flex-direction: column;
}

.right {
  width: 25%;
  border-radius: 12px 16px 16px 12px;
}

/* HEADERS */
.panel-header {
  padding: 16px;
  text-align: center;
  font-weight: 600;
  border-bottom: 1px solid #2d3366;
}

/* CONTENT */
.panel-content {
  padding: 12px;
  font-size: 14px;
}

/* CHAT */
.messages {
  flex: 1;
  padding: 16px;
}

.chat-input {
  display: flex;
  padding: 12px;
  border-top: 1px solid #2d3366;
  gap: 8px;
}

.chat-input input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #2d3366;
  background: #0f1228;
  color: #fff;
}

.chat-input button {
  padding: 12px 18px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(135deg, #4b6cff, #9a6bff);
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="top-group">
    <div class="top-btn">Chat</div>
    <div class="top-btn">Mail</div>
  </div>

  <div class="top-group">
    <div class="top-btn">Start Balance</div>
  </div>

  <div class="top-group">
    <div class="top-btn">Info</div>
    <div class="top-btn">Language</div>
    <div class="top-btn">Power</div>
    <div class="top-btn">Grid</div>
    <div class="top-btn">Logout</div>
  </div>
</div>

<!-- MAIN -->
<div class="chat-layout">

  <div class="panel left">
    <div class="panel-header">Chats</div>
    <div class="panel-content">Empty</div>
  </div>

  <div class="panel center">
    <div class="panel-header">Chat</div>
    <div class="messages"></div>

    <div class="chat-input">
      <input type="text" placeholder="Type a message..." />
      <button>Send</button>
    </div>
  </div>

  <div class="panel right">
    <div class="panel-header">Profiles</div>
    <div class="panel-content">Empty</div>
  </div>

</div>

</body>
</html>
