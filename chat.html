<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  padding: 0.5cm 1cm;
  background: radial-gradient(
    circle at top left,
    #3a3f9f 0%,
    #2b245c 35%,
    #140d2b 70%,
    #05030f 100%
  );
  color: #e6e6e6;
}

/* LAYOUT */
.chat-layout {
  display: flex;
  height: 100%;
}

/* ===== PANEL BASE ===== */
.panel {
  position: relative;
  background: rgba(10, 12, 28, 0.92);
  overflow: hidden;
}

/* GRADIENT FRAME */
.panel::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 1px;
  border-radius: inherit;
  background: linear-gradient(135deg, #4b6cff, #9a6bff);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  pointer-events: none;
}

/* PANELS */
.left {
  width: 25%;
  border-radius: 16px 12px 12px 16px;
}

.center {
  width: 50%;
  border-radius: 12px;
  margin: 0 -1px;
}

.right {
  width: 25%;
  border-radius: 12px 16px 16px 12px;
}

/* HEADERS */
.panel-header {
  padding: 16px;
  text-align: center;
  font-weight: 600;
  border-bottom: 1px solid #2d3366;
}

/* CONTENT */
.panel-content {
  padding: 12px;
  font-size: 14px;
  overflow-y: auto;
  flex: 1;
}

/* CHAT */
.messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.message {
  margin-bottom: 12px;
}

.message b {
  color: #9a6bff;
}

.chat-input {
  display: flex;
  padding: 12px;
  border-top: 1px solid #2d3366;
  gap: 8px;
}

.chat-input input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #2d3366;
  background: #0f1228;
  color: #fff;
  outline: none;
}

.chat-input button {
  padding: 12px 18px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(135deg, #4b6cff, #9a6bff);
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-layout">

  <!-- CHATS -->
  <div class="panel left">
    <div class="panel-header">Chats</div>
    <div class="panel-content" id="chatList">
      Empty
    </div>
  </div>

  <!-- CHAT -->
  <div class="panel center">
    <div class="panel-header">Chat</div>
    <div class="messages" id="messages"></div>

    <div class="chat-input">
      <input id="messageInput" type="text" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- PROFILES -->
  <div class="panel right">
    <div class="panel-header">Profiles</div>
    <div class="panel-content" id="profileList">
      Empty
    </div>
  </div>

</div>

<script>
const token = localStorage.getItem('token');
if (!token) window.location.href = 'index.html';

const messagesDiv = document.getElementById('messages');
const input = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');

async function loadMessages() {
  const res = await fetch(
    'https://flirt-chat-platform.onrender.com/api/chat/messages',
    { headers: { Authorization: token } }
  );
  const data = await res.json();

  messagesDiv.innerHTML = '';
  data.forEach(m => {
    const div = document.createElement('div');
    div.className = 'message';
    div.innerHTML = `<b>${m.from}:</b> ${m.text}`;
    messagesDiv.appendChild(div);
  });

  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

sendBtn.addEventListener('click', async () => {
  const text = input.value.trim();
  if (!text) return;

  await fetch(
    'https://flirt-chat-platform.onrender.com/api/chat/send',
    {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: token
      },
      body: JSON.stringify({ text })
    }
  );

  input.value = '';
  loadMessages();
});

loadMessages();
setInterval(loadMessages, 3000);
</script>

</body>
</html>
