<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      padding: 0.5cm 1cm;
      background: radial-gradient(
        circle at top left,
        #3a3f9f 0%,
        #2b245c 35%,
        #140d2b 70%,
        #05030f 100%
      );
      color: #e6e6e6;
    }

    /* MAIN WRAPPER */
    .chat-layout {
      display: flex;
      height: 100%;
      gap: 0;
    }

    /* COMMON PANEL STYLE */
    .panel {
      background: rgba(10, 12, 28, 0.92);
      border: 1px solid transparent;
      border-image: linear-gradient(135deg, #4b6cff, #9a6bff) 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* LEFT PANEL */
    .panel-left {
      width: 25%;
      border-radius: 16px 0 0 16px;
    }

    /* CENTER PANEL */
    .panel-center {
      width: 50%;
      border-radius: 16px;
      margin: 0 -1px;
    }

    /* RIGHT PANEL */
    .panel-right {
      width: 25%;
      border-radius: 0 16px 16px 0;
    }

    .panel-header {
      padding: 16px;
      font-weight: 600;
      border-bottom: 1px solid #2d3366;
      text-align: center;
    }

    .panel-content {
      padding: 12px;
      flex: 1;
      overflow-y: auto;
      font-size: 14px;
    }

    /* CHAT CENTER */
    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
    }

    .message b {
      color: #9a6bff;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #2d3366;
      gap: 8px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #2d3366;
      background: #0f1228;
      color: #fff;
      outline: none;
    }

    .chat-input button {
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #4b6cff, #9a6bff);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="chat-layout">

    <!-- CHATS -->
    <div class="panel panel-left">
      <div class="panel-header">Chats</div>
      <div class="panel-content" id="chatList">
        Empty
      </div>
    </div>

    <!-- CHAT -->
    <div class="panel panel-center">
      <div class="panel-header">Chat</div>
      <div class="messages" id="messages"></div>

      <div class="chat-input">
        <input id="messageInput" type="text" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <!-- PROFILES -->
    <div class="panel panel-right">
      <div class="panel-header">Profiles</div>
      <div class="panel-content" id="profileList">
        Empty
      </div>
    </div>

  </div>

  <script>
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = 'index.html';
    }

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    async function loadMessages() {
      const res = await fetch(
        'https://flirt-chat-platform.onrender.com/api/chat/messages',
        { headers: { Authorization: token } }
      );
      const data = await res.json();

      messagesDiv.innerHTML = '';
      data.forEach(m => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<b>${m.from}:</b> ${m.text}`;
        messagesDiv.appendChild(div);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const text = input.value.trim();
      if (!text) return;

      await fetch(
        'https://flirt-chat-platform.onrender.com/api/chat/send',
        {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: token
          },
          body: JSON.stringify({ text })
        }
      );

      input.value = '';
      loadMessages();
    });

    loadMessages();
    setInterval(loadMessages, 3000);
  </script>

</body>
</html>
