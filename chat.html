      background: rgba(20, 24, 60, 0.6);
    }

    .icon-btn {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: rgba(40, 60, 120, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .icon-btn:hover::after {

      padding: 4px 8px;

      padding: 14px 22px;
      border-radius: 12px;

<body>

  <!-- ================= TOP BAR ================= -->

  <div class="top-bar">

    <div class="top-left">
      <div class="icon-group">
        <div class="icon-btn" data-title="Menu">‚ò∞</div>
        <div class="icon-btn" data-title="Chat">üí¨</div>
        <div class="icon-btn" data-title="Mail">‚úâÔ∏è</div>
                <!-- PREMIUM MENU ICON -->
        <div class="icon-btn" data-title="Menu">
          <svg viewBox="0 0 24 24">
            <line x1="4" y1="6" x2="20" y2="6"></line>
            <line x1="4" y1="12" x2="20" y2="12"></line>
            <line x1="4" y1="18" x2="20" y2="18"></line>
          </svg>
        </div>

      </div>
    </div>

    <div class="start-balance">Start Balance</div>

    <div class="top-right">
      <div class="icon-group">
        <div class="icon-btn" data-title="Info">‚ÑπÔ∏è</div>
        <div class="icon-btn" data-title="Language">üåê</div>
        <div class="icon-btn" data-title="Power">‚ö°</div>
        <div class="icon-btn" data-title="Grid">‚ñ¶</div>
        <div class="icon-btn" data-title="Logout">‚éã</div>
      </div>
    </div>

  </div>
  <!-- ================= MAIN AREA ================= -->

  <div class="main-area">

    <!-- ===== LEFT: CHATS ===== -->
    <div class="panel chats-panel">
      <div class="panel-header">Chats</div>
      <div class="panel-content">
        Empty
      </div>
    </div>

    <!-- ===== CENTER: CHAT ===== -->
    <div class="panel chat-panel">
      <div class="panel-header">Chat</div>

      <div class="panel-content" id="messages">
        <!-- messages will appear here -->
      </div>

      <div class="chat-input">
        <input
          id="messageInput"
          type="text"
          placeholder="Type a message..."
        />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <!-- ===== RIGHT: PROFILES ===== -->
    <div class="panel profiles-panel">
      <div class="panel-header">Profiles</div>
      <div class="panel-content">
        Empty
      </div>
    </div>

  </div>

  <!-- ================= SCRIPT ================= -->

  <script>
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = 'index.html';
    }

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    async function loadMessages() {
      try {
        const res = await fetch(
          'https://flirt-chat-platform.onrender.com/api/chat/messages',
          { headers: { Authorization: token } }
        );

        const data = await res.json();
        messagesDiv.innerHTML = '';

        data.forEach(m => {
          const div = document.createElement('div');
          div.style.marginBottom = '10px';
          div.innerHTML = `<b>${m.from}:</b> ${m.text}`;
          messagesDiv.appendChild(div);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (e) {
        console.error(e);
      }
    }

    sendBtn.addEventListener('click', async () => {
      const text = input.value.trim();
      if (!text) return;

      await fetch(
        'https://flirt-chat-platform.onrender.com/api/chat/send',
        {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: token
          },
          body: JSON.stringify({ text })
        }
      );

      input.value = '';
      loadMessages();
    });

    loadMessages();
    setInterval(loadMessages, 3000);
  </script>

</body>
