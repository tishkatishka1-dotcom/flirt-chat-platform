<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Comic Sans", cursive;
}

body {
  margin: 0;
  padding: 0.5cm 1cm;
  height: 100vh;
  background: radial-gradient(
    circle at top left,
    #3a3f9f 0%,
    #2b245c 35%,
    #140d2b 70%,
    #05030f 100%
  );
  color: #fff;
}

/* ===== TOP ===== */

.top-wrapper {
  width: 100%;
  display: flex;
  gap: 12px;
  padding: 10px;
  border: 1.3px solid #7b6cff;
  border-radius: 18px;
  background: rgba(10,12,28,0.92);
  margin-bottom: 14px;
}

.mini-top-left {
  width: 48px;
  height: 48px;
  border: 1.3px solid #7b6cff;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.top-bar {
  flex: 1;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.top-group {
  display: flex;
  gap: 10px;
}

.icon-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  background: rgba(20,24,60,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  position: relative;
}

.icon-btn span {
  position: absolute;
  bottom: -28px;
  background: #0f1228;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 12px;
  opacity: 0;
  white-space: nowrap;
}

.icon-btn:hover span {
  opacity: 1;
}

.start-balance {
  padding: 10px 24px;
  border-radius: 14px;
  background: rgba(20,24,60,0.9);
}

/* ===== MAIN ===== */

.main-wrapper {
  display: flex;
  gap: 0;
  height: calc(100vh - 160px);
}

/* COMMON BLOCK */
.block {
  background: rgba(10,12,28,0.92);
  border: 1.3px solid #7b6cff;
  padding: 14px;
}

/* LEFT */
.left {
  width: 25%;
  border-radius: 20px 0 0 20px;
}

/* CENTER */
.center {
  width: 50%;
  border-radius: 0;
  display: flex;
  flex-direction: column;
}

/* RIGHT */
.right {
  width: 25%;
  border-radius: 0 20px 20px 0;
}

.header {
  text-align: center;
  padding-bottom: 10px;
  border-bottom: 1px solid #2d3366;
  margin-bottom: 10px;
}

.messages {
  flex: 1;
  overflow-y: auto;
}

.chat-input {
  display: flex;
  gap: 8px;
  margin-top: auto;
}

.chat-input input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #2d3366;
  background: #0f1228;
  color: #fff;
}

.chat-input button {
  padding: 12px 18px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg,#4b6cff,#9a6bff);
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="top-wrapper">

  <div class="mini-top-left">
    <div class="icon-btn">‚ò∞<span>Menu</span></div>
  </div>

  <div class="top-bar">

    <div class="top-group">
      <div class="icon-btn">üí¨<span>Chat</span></div>
      <div class="icon-btn">‚úâÔ∏è<span>Mail</span></div>
    </div>

    <div class="start-balance">Start Balance</div>

    <div class="top-group">
      <div class="icon-btn">‚ÑπÔ∏è<span>Info</span></div>
      <div class="icon-btn">üåê<span>Language</span></div>
      <div class="icon-btn">‚ö°<span>Power</span></div>
      <div class="icon-btn">üî≤<span>Grid</span></div>
      <div class="icon-btn">üö™<span>Logout</span></div>
    </div>

  </div>
</div>

<!-- MAIN -->
<div class="main-wrapper">

  <div class="block left">
    <div class="header">Chats</div>
    Empty
  </div>

  <div class="block center">
    <div class="header">Chat</div>
    <div class="messages" id="messages"></div>

    <div class="chat-input">
      <input id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <div class="block right">
    <div class="header">Profiles</div>
    Empty
  </div>

</div>

<script>
const token = localStorage.getItem('token');
if (!token) window.location.href = 'index.html';

const messagesDiv = document.getElementById('messages');
const input = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');

async function loadMessages() {
  const res = await fetch(
    'https://flirt-chat-platform.onrender.com/api/chat/messages',
    { headers: { Authorization: token } }
  );
  const data = await res.json();
  messagesDiv.innerHTML = '';
  data.forEach(m => {
    const d = document.createElement('div');
    d.innerHTML = `<b>${m.from}:</b> ${m.text}`;
    messagesDiv.appendChild(d);
  });
}

sendBtn.onclick = async () => {
  if (!input.value.trim()) return;
  await fetch(
    'https://flirt-chat-platform.onrender.com/api/chat/send',
    {
      method: 'POST',
      headers: {
        'Content-Type':'application/json',
        Authorization: token
      },
      body: JSON.stringify({ text: input.value })
    }
  );
  input.value = '';
  loadMessages();
};

loadMessages();
setInterval(loadMessages,3000);
</script>

</body>
</html>
