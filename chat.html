<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/ui.css">
  <link rel="stylesheet" href="css/topbar.css">
  <link rel="stylesheet" href="css/panels.css">
  <link rel="stylesheet" href="css/chat-input.css">
</head>

<body>

  <!-- TOP BAR -->
  <div class="top-bar">

    <div class="top-left">
      <div class="icon-group">

        <div class="icon-btn" data-title="Main menu">
          <svg viewBox="0 0 24 24">
            <line x1="4" y1="6" x2="20" y2="6"/>
            <line x1="4" y1="12" x2="20" y2="12"/>
            <line x1="4" y1="18" x2="20" y2="18"/>
          </svg>
        </div>

        <div class="icon-btn" data-title="Menu">
          <svg viewBox="0 0 24 24">
            <circle cx="6" cy="12" r="2"/>
            <circle cx="12" cy="12" r="2"/>
            <circle cx="18" cy="12" r="2"/>
          </svg>
        </div>

        <div class="icon-btn" data-title="Chat">
          <svg viewBox="0 0 24 24">
            <path d="M21 15a4 4 0 0 1-4 4H7l-4 4V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
          </svg>
        </div>

        <div class="icon-btn" data-title="Mail">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="5" width="18" height="14" rx="2"/>
            <polyline points="3,7 12,13 21,7"/>
          </svg>
        </div>

      </div>
    </div>

    <div class="balance-top-btn" data-title="Check balance">
      Balance
    </div>

    <div class="top-right">
      <div class="icon-group">

        <div class="icon-btn" data-title="Info">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12.01" y2="8"/>
          </svg>
        </div>

        <div class="icon-btn" data-title="Language">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <line x1="2" y1="12" x2="22" y2="12"/>
            <path d="M12 2a15 15 0 0 1 0 20"/>
            <path d="M12 2a15 15 0 0 0 0 20"/>
          </svg>
        </div>

        <div class="icon-btn" data-title="Fast Mode / Smart Tools">
          <svg viewBox="0 0 24 24">
            <polygon points="13 2 3 14 11 14 9 22 21 10 13 10"/>
          </svg>
        </div>

        <div class="icon-btn" data-title="Grid">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
          </svg>
        </div>

        <div class="icon-btn" data-title="Logout">
          <svg viewBox="0 0 24 24">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16,17 21,12 16,7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </div>

      </div>
    </div>

  </div>

  <!-- MAIN AREA -->
  <div class="main-area">

    <div class="panel chats-panel">
      <div class="panel-header">Chats</div>
      <div class="panel-content">Empty</div>
    </div>

    <div class="panel chat-panel">
      <div class="panel-header">Chat</div>
      <div class="panel-content"></div>

      <div class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </div>

    <div class="panel profiles-panel">
      <div class="panel-header">Profiles</div>
      <div class="panel-content">Empty</div>
    </div>

  </div>

</body>
</html>
