<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      padding: 0.5cm 1cm;
      background: radial-gradient(
        circle at top left,
        #3a3f9f 0%,
        #2b245c 35%,
        #140d2b 70%,
        #05030f 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e6e6e6;
    }

    .chat-card {border-radius: 16px;
overflow: hidden;

      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      background: rgba(10, 12, 28, 0.92);
      border: 1px solid transparent;
      border-image: linear-gradient(135deg, #4b6cff, #9a6bff) 1;
    }

    .column {
      padding: 12px;
      overflow-y: auto;
    }

    .left {
      width: 25%;
      border-right: 1px solid #2d3366;
    }

    .center {
      width: 50%;
      display: flex;
      flex-direction: column;
    }

    .right {
      width: 25%;
      border-left: 1px solid #2d3366;
    }

    .chat-header {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #2d3366;
      font-weight: 500;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
    }

    .message b {
      color: #9a6bff;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #2d3366;
      gap: 8px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #2d3366;
      background: #0f1228;
      color: #fff;
      outline: none;
    }

    .chat-input button {
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #4b6cff, #9a6bff);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="chat-card">

    <!-- Chats -->
    <div class="column left">
      <b>Chats</b>
      <div id="chatList" style="margin-top:12px;font-size:14px;">
        Empty
      </div>
    </div>

    <!-- Chat -->
    <div class="column center">
      <div class="chat-header">Chat</div>
      <div class="messages" id="messages"></div>

      <div class="chat-input">
        <input id="messageInput" type="text" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <!-- Profiles -->
    <div class="column right">
      <b>Profiles</b>
      <div id="profileList" style="margin-top:12px;font-size:14px;">
        Empty
      </div>
    </div>

  </div>

  <script>
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = 'index.html';
    }

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    async function loadMessages() {
      const res = await fetch(
        'https://flirt-chat-platform.onrender.com/api/chat/messages',
        { headers: { Authorization: token } }
      );
      const data = await res.json();

      messagesDiv.innerHTML = '';
      data.forEach(m => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<b>${m.from}:</b> ${m.text}`;
        messagesDiv.appendChild(div);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const text = input.value.trim();
      if (!text) return;

      await fetch(
        'https://flirt-chat-platform.onrender.com/api/chat/send',
        {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: token
          },
          body: JSON.stringify({ text })
        }
      );

      input.value = '';
      loadMessages();
    });

    loadMessages();
    setInterval(loadMessages, 3000);
  </script>

</body>
</html>
