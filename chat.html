<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="css/topbar.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
    }

    body {
      margin: 0;
      padding: 0.5cm 1cm;
      height: 100vh;
      background: radial-gradient(
        circle at top left,
        #3a3f9f 0%,
        #2b245c 35%,
        #140d2b 70%,
        #05030f 100%
      );
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    

    .main-area {
      display: flex;
      gap: 0.2cm;
      height: calc(100vh - 0.5cm - 120px);
    }

    .panel {
      border: 1.3px solid rgba(150,120,255,0.9);
      border-radius: 22px;
      background: rgba(10, 12, 28, 0.92);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin-bottom: 0.5cm;
    }

    .panel-header {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid rgba(150,120,255,0.4);
      font-size: 18px;
    }

    .panel-content {
      padding: 16px;
      flex: 1;
      overflow-y: auto;
      font-size: 14px;
      opacity: 0.85;
    }

    .chats-panel { width: 25%; }
    .chat-panel { width: 50%; }
    .profiles-panel { width: 25%; }

    .chat-input {
      display: flex;
      gap: 10px;
      padding: 14px;
      border-top: 1px solid rgba(150,120,255,0.4);
    }

    .chat-input input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(150,120,255,0.4);
      background: #0f1228;
      color: #ffffff;
      outline: none;
    }

    .chat-input button {
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #4b6cff, #9a6bff);
      color: #ffffff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="top-bar">

 <div class="top-left">
  <div class="icon-group">

    <!-- 1. MAIN MENU -->
    <div class="icon-btn" data-title="Main menu">
      <svg viewBox="0 0 24 24">
        <line x1="4" y1="6" x2="20" y2="6"/>
        <line x1="4" y1="12" x2="20" y2="12"/>
        <line x1="4" y1="18" x2="20" y2="18"/>
      </svg>
    </div>

    <!-- 2. SECOND MENU / TOOLS -->
    <div class="icon-btn" data-title="Menu">
      <svg viewBox="0 0 24 24">
        <circle cx="6" cy="12" r="2"/>
        <circle cx="12" cy="12" r="2"/>
        <circle cx="18" cy="12" r="2"/>
      </svg>
    </div>

    <!-- 3. CHAT -->
    <div class="icon-btn" data-title="Chat">
      <svg viewBox="0 0 24 24">
        <path d="M21 15a4 4 0 0 1-4 4H7l-4 4V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
      </svg>
    </div>

    <!-- 4. MAIL -->
    <div class="icon-btn" data-title="Mail">
      <svg viewBox="0 0 24 24">
        <rect x="3" y="5" width="18" height="14" rx="2"/>
        <polyline points="3,7 12,13 21,7"/>
      </svg>
    </div>

  </div>
</div>

    <div class="balance-top-btn" data-title="Check balance">
      Balance
    </div>

    <div class="top-right">
      <div class="icon-group">
        <div class="icon-btn" data-title="Info">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12.01" y2="8"/>
          </svg>
        </div>

        <div class="icon-btn" data-title="Language">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <line x1="2" y1="12" x2="22" y2="12"/>
            <path d="M12 2a15 15 0 0 1 0 20"/>
            <path d="M12 2a15 15 0 0 0 0 20"/>
          </svg>
        </div>

        <div class="icon-btn" data-title="Fast Mode / Smart Tools">
          <svg viewBox="0 0 24 24">
            <polygon points="13 2 3 14 11 14 9 22 21 10 13 10"/>
          </svg>
        </div>

        <div class="icon-btn" data-title="Grid">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
          </svg>
        </div>

        <div class="icon-btn" data-title="Logout">
          <svg viewBox="0 0 24 24">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16,17 21,12 16,7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </div>
      </div>
    </div>

  </div>

  <div class="main-area">
    <div class="panel chats-panel">
      <div class="panel-header">Chats</div>
      <div class="panel-content">Empty</div>
    </div>

    <div class="panel chat-panel">
      <div class="panel-header">Chat</div>
      <div class="panel-content"></div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </div>

    <div class="panel profiles-panel">
      <div class="panel-header">Profiles</div>
      <div class="panel-content">Empty</div>
    </div>
  </div>

</body>
</html>
