<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
    }

    body {
      margin: 0;
      padding: 0.5cm 1cm;
      height: 100vh;
      background: radial-gradient(
        circle at top left,
        #3a3f9f 0%,
        #2b245c 35%,
        #140d2b 70%,
        #05030f 100%
      );
      color: #e6e6e6;
    }

    /* ===== TOP BAR ===== */
    .top-wrapper {
      border: 1.3px solid #7f8cff;
      border-radius: 18px;
      padding: 10px 14px;
      margin-bottom: 0.5cm;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(10, 12, 28, 0.85);
    }

    .top-left {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .mini-box {
      border: 1.3px solid #7f8cff;
      border-radius: 14px;
      padding: 8px;
      display: flex;
      gap: 8px;
      background: rgba(15, 18, 40, 0.9);
    }

    .icon-btn {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      background: #1a1f4d;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .icon-btn:hover::after {
      content: attr(data-title);
      position: absolute;
      bottom: -30px;
      background: #11153a;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
    }

    .balance {
      padding: 10px 22px;
      border-radius: 16px;
      background: #1a1f4d;
      font-size: 16px;
    }

    .top-right {
      display: flex;
      gap: 10px;
    }

    /* ===== MAIN LAYOUT ===== */
    .layout {
      display: flex;
      height: calc(100vh - 0.5cm - 0.5cm - 86px);
      gap: 0;
    }

    .panel {
      background: rgba(10, 12, 28, 0.92);
      border: 1.3px solid #7f8cff;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    /* LEFT PANEL */
    .left-panel {
      width: 25%;
      border-radius: 22px 0 0 22px;
    }

    /* CENTER PANEL */
    .center-panel {
      width: 50%;
      border-radius: 0 0 0 0;
      border-left: none;
      border-right: none;
    }

    /* RIGHT PANEL */
    .right-panel {
      width: 25%;
      border-radius: 0 22px 22px 0;
    }

    .panel-header {
      text-align: center;
      padding-bottom: 12px;
      border-bottom: 1px solid #2d3366;
      margin-bottom: 12px;
      font-size: 18px;
    }

    .panel-content {
      flex: 1;
      font-size: 14px;
    }

    /* CHAT INPUT */
    .chat-input {
      margin-top: auto;
      display: flex;
      gap: 10px;
      padding-top: 12px;
      border-top: 1px solid #2d3366;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #2d3366;
      background: #0f1228;
      color: #fff;
    }

    .chat-input button {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #4b6cff, #9a6bff);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="top-wrapper">

    <div class="top-left">
      <div class="mini-box">
        <div class="icon-btn" data-title="Menu">‚â°</div>
        <div class="icon-btn" data-title="Chat">üí¨</div>
        <div class="icon-btn" data-title="Mail">‚úâÔ∏è</div>
      </div>
    </div>

    <div class="balance">Start Balance</div>

    <div class="top-right">
      <div class="icon-btn" data-title="Info">‚ÑπÔ∏è</div>
      <div class="icon-btn" data-title="Language">üåê</div>
      <div class="icon-btn" data-title="Power">‚ö°</div>
      <div class="icon-btn" data-title="Grid">‚¨õ</div>
      <div class="icon-btn" data-title="Logout">üö™</div>
    </div>

  </div>

  <!-- MAIN PANELS -->
  <div class="layout">

    <div class="panel left-panel">
      <div class="panel-header">Chats</div>
      <div class="panel-content">Empty</div>
    </div>

    <div class="panel center-panel">
      <div class="panel-header">Chat</div>
      <div class="panel-content"></div>

      <div class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </div>

    <div class="panel right-panel">
      <div class="panel-header">Profiles</div>
      <div class="panel-content">Empty</div>
    </div>

  </div>
  <script>
    // Auth check
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'index.html';
    }

    // Future logic placeholders (UI only for today)
    // Chats, profiles, top buttons will be wired later
    // Tooltips already active via CSS ::after
  </script>

</body>
</html>
