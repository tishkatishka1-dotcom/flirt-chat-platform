<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
    }

    body {
      margin: 0;
      padding: 0.5cm 1cm;
      height: 100vh;
      background: radial-gradient(
        circle at top left,
        #3a3f9f 0%,
        #2b245c 35%,
        #140d2b 70%,
        #05030f 100%
      );
      color: #e6e6e6;
    }

    /* ===== TOP BAR ===== */
    .top-bar {
      border: 1.3px solid #6f7cff;
      border-radius: 20px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5cm;
      background: rgba(10, 12, 28, 0.9);
    }

    .top-left,
    .top-right {
      display: flex;
      gap: 10px;
    }

    .icon-btn {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: #151a3a;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .icon-btn:hover::after {
      content: attr(data-title);
      position: absolute;
      bottom: -32px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
    }

    .balance-btn {
      padding: 10px 22px;
      border-radius: 18px;
      background: #1c235a;
      border: none;
      color: #fff;
      font-size: 16px;
    }

    /* ===== MAIN LAYOUT ===== */
    .main-layout {
      display: flex;
      gap: 14px;
      height: calc(100vh - 0.5cm - 90px);
    }

    /* ===== PANELS ===== */
    .panel {
      background: rgba(10, 12, 28, 0.92);
      border: 1.3px solid #6f7cff;
      border-radius: 26px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #2d3366;
      font-size: 18px;
    }

    /* LEFT */
    .panel-left {
      width: 25%;
    }

    /* CENTER */
    .panel-center {
      width: 50%;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .chat-input {
      padding: 14px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #2d3366;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid #2d3366;
      background: #0f1228;
      color: #fff;
      outline: none;
    }

    .chat-input button {
      padding: 12px 20px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #4b6cff, #9a6bff);
      color: #fff;
      cursor: pointer;
    }

    /* RIGHT */
    .panel-right {
      width: 25%;
    }

    .empty {
      padding: 16px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="top-left">
      <div class="icon-btn" data-title="Menu">‚ò∞</div>
      <div class="icon-btn" data-title="Chat">üí¨</div>
      <div class="icon-btn" data-title="Mail">‚úâÔ∏è</div>
    </div>

    <button class="balance-btn">Start Balance</button>

    <div class="top-right">
      <div class="icon-btn" data-title="Info">‚ÑπÔ∏è</div>
      <div class="icon-btn" data-title="Language">üåê</div>
      <div class="icon-btn" data-title="Power">‚ö°</div>
      <div class="icon-btn" data-title="Grid">‚ñ¶</div>
      <div class="icon-btn" data-title="Logout">‚éã</div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main-layout">

    <!-- LEFT PANEL -->
    <div class="panel panel-left">
      <div class="panel-header">Chats</div>
      <div class="empty">Empty</div>
    </div>

    <!-- CENTER PANEL -->
    <div class="panel panel-center">
      <div class="panel-header">Chat</div>
      <div class="messages" id="messages"></div>

      <div class="chat-input">
        <input id="messageInput" type="text" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="panel panel-right">
      <div class="panel-header">Profiles</div>
      <div class="empty">Empty</div>
    </div>

  </div>
  <script>
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = 'index.html';
    }

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    async function loadMessages() {
      try {
        const res = await fetch(
          'https://flirt-chat-platform.onrender.com/api/chat/messages',
          {
            headers: { Authorization: token }
          }
        );

        if (!res.ok) return;

        const data = await res.json();
        messagesDiv.innerHTML = '';

        data.forEach(m => {
          const div = document.createElement('div');
          div.style.marginBottom = '10px';
          div.innerHTML = `<b>${m.from}:</b> ${m.text}`;
          messagesDiv.appendChild(div);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (e) {
        console.log('Connection error');
      }
    }

    sendBtn.addEventListener('click', async () => {
      const text = input.value.trim();
      if (!text) return;

      await fetch(
        'https://flirt-chat-platform.onrender.com/api/chat/send',
        {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: token
          },
          body: JSON.stringify({ text })
        }
      );

      input.value = '';
      loadMessages();
    });

    loadMessages();
    setInterval(loadMessages, 3000);
  </script>

</body>
</html>
