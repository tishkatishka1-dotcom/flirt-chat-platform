<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
    }

    body {
      margin: 0;
      /* ðŸ”¥ GLOBAL LAYOUT PADDING FIX */
      padding: 0.5cm 0.6cm 0.5cm 0.6cm;
      height: 100vh;
      background: radial-gradient(
        circle at top left,
        #3a3f9f 0%,
        #2b245c 35%,
        #140d2b 70%,
        #05030f 100%
      );
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      position: relative;
      border: 1.3px solid rgba(150,120,255,0.9);
      border-radius: 18px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.2cm;
      background: rgba(10, 12, 28, 0.92);
    }

    .top-left,
    .top-right {
      display: flex;
      gap: 10px;
      z-index: 2;
      align-items: center;
    }

    .icon-group {
      display: flex;
      gap: 10px;
      padding: 6px;
      border-radius: 14px;
      background: rgba(20, 24, 60, 0.6);
    }

    .icon-btn {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1.3px solid rgba(120,140,255,0.6);
      background: radial-gradient(
        circle at top left,
        rgba(80,120,255,0.35),
        rgba(20,25,60,0.9)
      );
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: all 0.25s ease;
    }

    .icon-btn svg {
      width: 20px;
      height: 20px;
      stroke: #ffffff;
      stroke-width: 1.6;
      fill: none;
    }

    .icon-btn:hover,
    .balance-top-btn:hover {
      box-shadow: 0 0 14px rgba(120,140,255,0.8);
    }

    .icon-btn:hover::after,
    .balance-top-btn:hover::after {
      content: attr(data-title);
      position: absolute;
      bottom: -28px;
      background: #1c1f44;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
    }

    .balance-top-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 420px;
      padding: 14px 0;
      text-align: center;
      border-radius: 22px;
      border: 1.3px solid rgba(150,120,255,0.9);
      background: rgba(10, 12, 28, 0.92);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s ease;
      z-index: 1;
    }

    .main-area {
      display: flex;
      gap: 0.2cm;
      height: calc(100vh - 0.5cm - 120px);
    }

    .panel {
      border: 1.3px solid rgba(150,120,255,0.9);
      border-radius: 22px;
      background: rgba(10, 12, 28, 0.92);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin-bottom: 0.5cm;
    }

    .panel-header {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid rgba(150,120,255,0.4);
      font-size: 18px;
    }

    .panel-content {
      padding: 16px;
      flex: 1;
      overflow-y: auto;
      font-size: 14px;
      opacity: 0.85;
    }

    .chats-panel { width: 25%; }
    .chat-panel { width: 50%; }
    .profiles-panel { width: 25%; }

    .chat-input {
      display: flex;
      gap: 10px;
      padding: 14px;
      border-top: 1px solid rgba(150,120,255,0.4);
    }

    .chat-input input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(150,120,255,0.4);
      background: #0f1228;
      color: #ffffff;
      outline: none;
    }

    .chat-input button {
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #4b6cff, #9a6bff);
      color: #ffffff;
      cursor: pointer;
    }
  </style>
</head>
