<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(1200px 400px at 10% 50%, rgba(120, 90, 255, 0.35), transparent 60%),
        radial-gradient(1000px 300px at 80% 40%, rgba(180, 90, 255, 0.25), transparent 60%),
        linear-gradient(180deg, #05060d, #0a0b18 60%, #05060d);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e6e6e6;
    }

    .login-card {
      width: 320px;
      padding: 28px;
      border-radius: 14px;
      background: rgba(15, 18, 40, 0.92);
      border: 1px solid transparent;
      border-image: linear-gradient(135deg, #4b6cff, #9a6bff) 1;
    }

    .login-card h1 {
      margin: 0 0 22px;
      font-size: 22px;
      text-align: center;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #2d3366;
      background: #0f1228;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .login-card input::placeholder {
      color: #9aa0d0;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #4b6cff, #9a6bff);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1>Private Chat</h1>

    <input type="text" placeholder="Login" />
    <input type="password" placeholder="Password" />

    <button>Enter</button>
  </div>
</body>
</html>
