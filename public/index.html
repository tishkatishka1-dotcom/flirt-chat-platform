<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background:
        repeating-linear-gradient(
          -15deg,
          rgba(120, 90, 255, 0.18) 0px,
          rgba(120, 90, 255, 0.18) 2px,
          transparent 40px,
          transparent 80px
        ),
        repeating-linear-gradient(
          15deg,
          rgba(180, 100, 255, 0.14) 0px,
          rgba(180, 100, 255, 0.14) 2px,
          transparent 50px,
          transparent 90px
        ),
        linear-gradient(180deg, #05060d, #0a0b18 60%, #05060d);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e6e6e6;
    }

    .login-card {
      width: 340px;
      padding: 30px;
      border-radius: 16px;
      background: rgba(12, 14, 32, 0.94);
      border: 1px solid transparent;
      border-image: linear-gradient(135deg, #4b6cff, #9a6bff) 1;
      backdrop-filter: blur(2px);
    }

    .login-card h1 {
      margin: 0 0 24px;
      font-size: 22px;
      text-align: center;
      font-weight: 500;
      letter-spacing: 0.4px;
    }

    .login-card input {
      width: 100%;
      padding: 13px;
      margin-bottom: 14px;
      border-radius: 9px;
      border: 1px solid #2d3366;
      background: #0f1228;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .login-card input::placeholder {
      color: #9aa0d0;
    }

    .login-card button {
      width: 100%;
      padding: 13px;
      border-radius: 9px;
      border: none;
      background: linear-gradient(135deg, #4b6cff, #9a6bff);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1>Приватный чат</h1>

    <input type="text" placeholder="Вход" />
    <input type="password" placeholder="Пароль" />

    <button>Вход</button>
  </div>
</body>
</html>
