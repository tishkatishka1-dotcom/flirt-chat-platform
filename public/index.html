<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0b1020, #1a1033, #24114a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e6e6e6;
    }

    .login-card {
      width: 320px;
      padding: 28px;
      border-radius: 14px;
      background: rgba(15, 18, 40, 0.9);
      border: 1px solid transparent;
      border-image: linear-gradient(135deg, #3b5cff, #8f5bff) 1;
    }

    .login-card h1 {
      margin: 0 0 20px;
      font-size: 22px;
      text-align: center;
      font-weight: 500;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #2d3366;
      background: #0f1228;
      color: #fff;
      font-size: 14px;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #3b5cff, #8f5bff);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .hint {
      margin-top: 12px;
      font-size: 12px;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1>Private Chat</h1>

    <input type="text" placeholder="Login" />
    <input type="password" placeholder="Password" />

    <button>Enter</button>

    <div class="hint">
      2 messages free
    </div>
  </div>
</body>
</html>
