  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/ui.css">
  <link rel="stylesheet" href="css/topbar.css">

  <script src="js/ui.js" defer></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: url("999.png") center center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .login-card {
      position: relative;
      z-index: 2;
      width: 360px;
      padding: 28px;
      border-radius: 0;
      background: rgba(15, 18, 40, 0.92);
      border: 1.5px solid rgba(140, 120, 255, 0.8);
      box-shadow: 0 0 40px rgba(120, 100, 255, 0.35);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .login-card h1 {
      margin: 0 0 10px 0;
      text-align: center;
      color: #ffffff;
      font-size: 22px;
    }

    .login-card input {
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(140, 120, 255, 0.55);
      background: rgba(10, 12, 28, 0.95);
      color: #ffffff;
      outline: none;
      font-size: 14px;
    }

    .login-card input::placeholder {
      color: rgba(200, 200, 255, 0.65);
    }

    .login-card button {
      margin-top: 8px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      color: #ffffff;
      background: linear-gradient(135deg, #4b6cff, #9a6bff);
    }

    /* ===== MODAL ===== */

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal {
      width: 420px;
      background: rgba(15, 18, 40, 0.95);
      border: 1.5px solid rgba(140, 120, 255, 0.9);
      box-shadow: 0 0 40px rgba(120, 100, 255, 0.45);
      padding: 26px;
      text-align: center;
    }

    .modal h2 {
      margin: 0 0 12px;
      color: #ffffff;
      font-size: 18px;
    }

    .modal button {
      margin-top: 16px;
      padding: 12px 28px;
      background: linear-gradient(135deg, #4b6cff, #9a6bff);
      border: none;
      color: #ffffff;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="overlay"></div>

  <div class="login-card">
    <h1>Private Chat</h1>

    <input id="login" type="text" placeholder="Login">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn">Sign in</button>
  </div>

  <!-- MODAL -->
  <div class="modal-backdrop" id="modal">
    <div class="modal">
      <h2 id="modalText"></h2>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const loginInput = document.getElementById('login');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modalText');

    function showModal(text) {
      modalText.textContent = text;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    loginBtn.addEventListener('click', async () => {
      const login = loginInput.value.trim();
      const password = passwordInput.value.trim();

      if (!login || !password) {
        showModal('Please enter login and password');
        return;
      }

      try {
        const response = await fetch(
          'https://flirt-chat-platform.onrender.com/api/login',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ login, password })
          }
        );

        const data = await response.json();

        if (!response.ok) {
          showModal('Invalid login or password');
          return;
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.role);

        window.location.href = 'chat.html';

      } catch (error) {
        showModal('Server connection error');
      }
    });
  </script>

</body>
</html>
