<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;

      /* === ТВОЯ КАРТИНКА, ВШИТА В КОД === */
      background-image: url("data:image/png;base64,
iVBORw0KGgoAAAANSUhEUgAAAgAAAAEACAIAAAB7GkOtAAAgAElEQVR4nOy9
...BASE64 ОБРЕЗАН В ЧАТЕ...
");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;

      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e6e6e6;
    }

    /* SVG фон (ОТКЛЮЧЕН, НО СОХРАНЁН)
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
    }
    */

    .login-card {
      position: relative;
      z-index: 1;
      width: 340px;
      padding: 32px;
      border-radius: 16px;
      background: rgba(10, 12, 28, 0.92);
      border: 1px solid transparent;
      border-image: linear-gradient(135deg, #4b6cff, #9a6bff) 1;
    }

    .login-card h1 {
      margin: 0 0 24px;
      text-align: center;
      font-size: 22px;
      font-weight: 500;
    }

    .login-card input {
      width: 100%;
      padding: 13px;
      margin-bottom: 14px;
      border-radius: 9px;
      border: 1px solid #2d3366;
      background: #0f1228;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .login-card button {
      width: 100%;
      padding: 13px;
      border-radius: 9px;
      border: none;
      background: linear-gradient(135deg, #4b6cff, #9a6bff);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- SVG фон сохранён, но выключен -->
  <!--
  <svg class="bg" viewBox="0 0 1440 800" preserveAspectRatio="none">
    ...
  </svg>
  -->

  <div class="login-card">
    <h1>Приватный чат</h1>
    <input type="text" placeholder="Вход">
    <input type="password" placeholder="Пароль">
    <button>Вход</button>
  </div>

</body>
</html>
